<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Wiki</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/MW.jpg" alt=" ">
        <i class="bx bx-menu-alt-left" id="menu-icon" style="color: rgb(7, 7, 7);"></i>

        <nav class="navbar">
            <a href="beranda.html">Beranda</a>
            <a href="index.html">Jadwal Sholat</a>
            <a href="asmaul-husna.html">Asmaul Husna</a>
            <a href="list-surat.html">Al-Qur'an</a>
        </nav>
        <div class="tombol">
            <button class="button">User</button>
        </div>
    </header>

    <section class="awal">
        <img class="gambar" src="images/bismillah.jpg" alt="poto">
    </section>

    <section class="jadwal-sholat">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Jadwal Sholat</h5>
                    <div class="lokasi">
                        <p>Kota/Lokasi : <strong id="city"></strong></p>
                        <p>Provinsi/Daerah : <strong id="prov"></strong></p>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="table-primary">
                            <tr>
                                <th class="th1">Tanggal</th>
                                <th>Imsak</th>
                                <th>Subuh</th>
                                <th>Terbit</th>
                                <th>Dzuhur</th>
                                <th>Ashar</th>
                                <th>Maghrib</th>
                                <th>Isya</th>
                            </tr>
                        </thead>
                        <tbody id="list-jadwal"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
